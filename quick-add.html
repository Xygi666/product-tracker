<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6366f1">
    <title>Быстрое добавление - Учет продукции</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => console.log('SW registered:', registration.scope))
                    .catch(error => console.log('SW registration failed:', error));
            });
        }
    </script>
</head>
<body data-theme="light">
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <button class="back-btn" onclick="window.location.href='index.html'">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m15 18-6-6 6-6"></path>
                    </svg>
                </button>
                <h1 class="app-title">⚡ Быстрое добавление</h1>
            </div>
        </header>

        <div class="add-form-card">
            <div class="form-group">
                <label class="form-label">Продукт</label>
                <select id="qa-product-select" class="form-select">
                    <option value="">Выберите продукт...</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Количество</label>
                <input type="number" id="qa-quantity-input" class="form-input" 
                       placeholder="Введите количество..." min="0" step="0.01">
                <div class="quantity-presets" id="qa-presets"></div>
            </div>

            <div class="amount-preview">
                <span class="amount-label">Сумма:</span>
                <span id="qa-amount" class="amount-value">0 ₽</span>
            </div>

            <button id="qa-add-btn" class="btn btn-primary">Добавить</button>
            <button id="qa-add-more-btn" class="btn btn-secondary" style="margin-top:0.5rem; display:none;">Добавить ещё</button>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="js/storage.js"></script>
    <script src="js/themes.js"></script>
    <script src="js/quick-add.js"></script>
</body>
</html>
